<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">üí∞ Control de Gastos</h1>

    <!-- Formulario -->
    <form id="expenseForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="type" class="block font-medium">Tipo</label>
          <select id="type" class="form-select w-full border rounded-lg p-2">
            <option value="Gasto">Gasto</option>
            <option value="Ingreso">Ingreso</option>
          </select>
        </div>

        <div>
          <label for="amount" class="block font-medium">Monto</label>
          <input type="number" id="amount" class="form-input w-full border rounded-lg p-2" required />
        </div>

        <div>
          <label for="category" class="block font-medium">Categor√≠a</label>
          <div class="flex gap-2 items-center">
            <select id="category" class="form-select w-full border rounded-lg p-2" required></select>
            <button type="button" id="addCategoryBtn" class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700">+</button>
          </div>
        </div>

        <div>
          <label for="date" class="block font-medium">Fecha</label>
          <input type="date" id="date" class="form-input w-full border rounded-lg p-2" required />
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
        Agregar
      </button>
    </form>

    <!-- Filtros -->
    <div class="mt-6 flex justify-between items-center">
      <label for="monthFilter" class="font-medium">Mes:</label>
      <select id="monthFilter" class="form-select border rounded-lg p-2"></select>
    </div>

    <!-- Resumen -->
    <div class="mt-6 bg-gray-50 p-4 rounded-lg">
      <h2 class="text-lg font-bold mb-2">Resumen</h2>
      <p id="totalIncome" class="text-green-700 font-semibold"></p>
      <p id="totalExpense" class="text-red-700 font-semibold"></p>
      <p id="totalBalance" class="text-blue-700 font-semibold"></p>
    </div>

    <!-- Entradas -->
    <div class="mt-6">
      <h2 class="text-lg font-bold mb-2">Entradas Recientes</h2>
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Fecha</th>
            <th class="p-2">Tipo</th>
            <th class="p-2">Monto</th>
            <th class="p-2">Categor√≠a</th>
          </tr>
        </thead>
        <tbody id="entriesTable"></tbody>
      </table>
    </div>

    <!-- Gr√°fico -->
    <div class="mt-8">
      <h2 class="text-lg font-bold mb-2">Gastos por Categor√≠a</h2>
      <canvas id="categoryChart" height="150"></canvas>
    </div>
  </div>

  <script>
  const API_URL = "https://sheetdb.io/api/v1/5b0et060artk7";
  let entries = [];
  let categoryChart;

  // --- Inicializaci√≥n ---
  document.addEventListener('DOMContentLoaded', () => {
    setDefaultDate();
    fetchEntries();
    setMonthOptions();
    setCurrentMonth();
  });

  // --- Establecer fecha actual ---
  function setDefaultDate() {
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
  }

  // --- Generar meses ---
  function setMonthOptions() {
    const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    const monthSelect = document.getElementById('monthFilter');
    months.forEach(m => {
      const opt = document.createElement('option');
      opt.textContent = m;
      opt.value = m;
      monthSelect.appendChild(opt);
    });
    monthSelect.addEventListener('change', updateUI);
  }

  // --- Seleccionar mes actual ---
  function setCurrentMonth() {
    const monthSelect = document.getElementById('monthFilter');
    const currentMonth = new Date().toLocaleString('es-AR', { month: 'long' });
    const normalized = currentMonth.charAt(0).toUpperCase() + currentMonth.slice(1).toLowerCase();
    for (let option of monthSelect.options) {
      if (option.textContent.toLowerCase() === normalized.toLowerCase()) {
        option.selected = true;
        break;
      }
    }
    updateUI();
  }

  // --- Cargar datos ---
  async function fetchEntries() {
    try {
      const res = await fetch(API_URL);
      entries = await res.json();
      updateCategoryList();
      updateUI();
    } catch (error) {
      alert('Error al cargar las entradas.');
      console.error(error);
    }
  }

  // --- Actualizar UI ---
  function updateUI() {
    const month = document.getElementById('monthFilter').value;
    const tbody = document.getElementById('entriesTable');
    tbody.innerHTML = '';

    const monthEntries = entries.filter(e => {
      const entryMonth = new Date(e.Fecha).toLocaleString('es-AR', { month: 'long' });
      return entryMonth.toLowerCase() === month.toLowerCase();
    });

    let totalIncome = 0, totalExpense = 0;

    monthEntries.forEach(e => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="p-2 border">${e.Fecha}</td>
        <td class="p-2 border">${e.Tipo}</td>
        <td class="p-2 border">$${e.Monto}</td>
        <td class="p-2 border">${e.Categor√≠a}</td>
      `;
      tbody.appendChild(tr);

      if (e.Tipo === 'Ingreso') totalIncome += parseFloat(e.Monto);
      else totalExpense += parseFloat(e.Monto);
    });

    document.getElementById('totalIncome').textContent = `Ingresos: $${totalIncome.toFixed(2)}`;
    document.getElementById('totalExpense').textContent = `Gastos: $${totalExpense.toFixed(2)}`;
    document.getElementById('totalBalance').textContent = `Balance: $${(totalIncome - totalExpense).toFixed(2)}`;

    updateCategoryChart();
  }

  // --- Env√≠o de formulario ---
  document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const newEntry = {
      Fecha: document.getElementById('date').value,
      Tipo: document.getElementById('type').value,
      Monto: document.getElementById('amount').value,
      Categor√≠a: document.getElementById('category').value,
    };

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [newEntry] })
      });
      entries.push(newEntry);
      updateCategoryList();
      updateUI();
      e.target.reset();
      setDefaultDate();
    } catch (error) {
      alert('Error al agregar entrada.');
    }
  });

  // --- Actualizar lista de categor√≠as ---
  function updateCategoryList() {
    const categorySelect = document.getElementById('category');
    const allCategories = entries.map(e => e.Categor√≠a).filter(Boolean);
    const uniqueCategories = [...new Set(allCategories)].sort();

    categorySelect.innerHTML = '<option value="">Seleccionar Categor√≠a</option>';
    uniqueCategories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });
  }

  // --- Agregar nueva categor√≠a manualmente ---
  document.getElementById('addCategoryBtn').addEventListener('click', async () => {
    const newCat = prompt('Ingrese el nombre de la nueva categor√≠a:');
    if (newCat && newCat.trim() !== '') {
      const categorySelect = document.getElementById('category');
      const option = document.createElement('option');
      option.value = newCat.trim();
      option.textContent = newCat.trim();
      categorySelect.appendChild(option);
      categorySelect.value = newCat.trim();
    }
  });

  // --- Gr√°fico de gastos por categor√≠a ---
  function updateCategoryChart() {
    const canvas = document.getElementById('categoryChart');
    if (!canvas) return;

    const month = document.getElementById('monthFilter').value;
    const monthEntries = entries.filter(e => {
      const entryMonth = new Date(e.Fecha).toLocaleString('es-AR', { month: 'long' });
      return entryMonth.toLowerCase() === month.toLowerCase();
    });

    const categoryTotals = {};
    monthEntries.forEach(e => {
      if (e.Tipo === 'Gasto') {
        const cat = e.Categor√≠a || 'Sin categor√≠a';
        categoryTotals[cat] = (categoryTotals[cat] || 0) + parseFloat(e.Monto);
      }
    });

    const labels = Object.keys(categoryTotals);
    const data = Object.values(categoryTotals);

    if (categoryChart) categoryChart.destroy();

    categoryChart = new Chart(canvas, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Gasto total ($)',
          data,
          backgroundColor: 'rgba(59, 130, 246, 0.6)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 1,
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: { legend: { display: false } },
        scales: { x: { beginAtZero: true, title: { display: true, text: 'Monto ($)' } } }
      }
    });
  }
  </script>
</body>
</html>
