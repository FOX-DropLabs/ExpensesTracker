<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Gastos e Ingresos - Pesos Argentinos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .card {
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .form-input {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #3730a3;
    }
    .summary-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      background: white;
      border-radius: 15px;
    }
    .edit-btn, .delete-btn {
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .edit-btn {
      color: #2563eb; /* azul */
      text-decoration: underline;
    }
    .delete-btn {
      color: #dc2626; /* rojo */
      text-decoration: underline;
    }
    /* Estilos para el panel de categorías */
    #categoriesPanel {
      max-width: 400px;
    }
    #categoriesList {
      max-height: 160px;
      overflow-y: auto;
    }
    #categoriesList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }
    #categoriesList button {
      font-weight: normal;
      font-size: 0.85rem;
      padding: 0 6px;
      border: none;
      background: none;
      cursor: pointer;
      color: #dc2626;
      text-decoration: underline;
    }
    /* Estilos para entradas agrupadas */
    .category-section {
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold text-white text-center mb-6">Registro de Gastos e Ingresos Mensuales</h1>

    <!-- Selector de mes -->
    <div class="mb-4">
      <label for="monthFilter" class="text-white font-semibold mr-2">Filtrar por mes:</label>
      <input type="month" id="monthFilter" class="form-input" />
    </div>

    <!-- Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="card bg-white p-4 summary-card">
        <h3 class="font-semibold">Total Ingresos</h3>
        <p id="totalIncome" class="text-2xl font-bold text-green-600">$0 ARS</p>
      </div>
      <div class="card bg-white p-4 summary-card">
        <h3 class="font-semibold">Total Gastos</h3>
        <p id="totalExpenses" class="text-2xl font-bold text-red-600">$0 ARS</p>
      </div>
      <div class="card bg-white p-4 summary-card">
        <h3 class="font-semibold">Balance</h3>
        <p id="balance" class="text-2xl font-bold">$0 ARS</p>
      </div>
    </div>

    <!-- Formulario -->
    <div class="card bg-white p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4" id="formTitle">Agregar Entrada</h2>
      <form id="entryForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <select id="type" class="form-input" required>
            <option value="gasto">Gasto</option>
            <option value="ingreso">Ingreso</option>
          </select>
          <input type="number" id="amount" placeholder="Monto (ARS)" class="form-input" required min="0.01" step="0.01" />
          <select id="category" class="form-input" required>
            <option value="">Seleccionar Categoría</option>
            <!-- Opciones se llenan dinámicamente -->
          </select>
          <input type="date" id="date" class="form-input" required />
          <textarea id="comment" placeholder="Comentario (opcional)" class="form-input col-span-2" rows="2"></textarea>
        </div>
        <button type="submit" class="btn-primary mt-4" id="submitBtn">Agregar</button>
        <button type="button" class="btn-primary mt-4 ml-4 bg-gray-500 hover:bg-gray-700" id="cancelEditBtn" style="display:none;">Cancelar</button>
      </form>
    </div>

    <!-- Botón para mostrar/ocultar gestión de categorías -->
    <div class="mb-4">
      <button id="toggleCategoriesBtn" class="btn-primary text-sm px-3 py-1">Mostrar/Ocultar Gestión de Categorías</button>
    </div>

    <!-- Panel oculto para administrar categorías -->
    <div id="categoriesPanel" class="card bg-white p-4 mb-6" style="display:none;">
      <h3 class="text-lg font-semibold mb-2">Administrar Categorías</h3>
      <ul id="categoriesList" class="list-disc list-inside mb-4"></ul>
      <input type="text" id="newCategoryInput" placeholder="Nueva categoría" class="form-input mb-2" />
      <button id="addCategoryBtn" class="btn-primary text-sm px-3 py-1">Agregar Categoría</button>
    </div>

    <!-- Gráfico -->
    <div class="card bg-white p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Distribución de Gastos por Categoría</h2>
      <canvas id="expensesChart"></canvas>
    </div>

    <!-- Lista -->
    <div class="card bg-white p-6">
      <h2 class="text-xl font-semibold mb-4">Entradas Recientes</h2>
      <div id="entriesList" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/5b0et060artk7"; // Verifica que esta URL sea correcta
    let entries = [];
    let expensesChart;
    let editingId = null;

    // Categorías iniciales por defecto
    const defaultCategories = ['Comida', 'Transporte', 'Entretenimiento', 'Vivienda', 'Salud'];
    let categories = [];

    function setDefaultDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
      // Establecer mes actual en filtro
      const currentMonth = `${yyyy}-${mm}`;
      document.getElementById('monthFilter').value = currentMonth;
    }

    async function fetchEntries() {
      try {
        console.log('Cargando entradas desde:', API_URL);
        const res = await fetch(API_URL);
        if (!res.ok) {
          throw new Error(`Error HTTP: ${res.status}`);
        }
        entries = await res.json();
        console.log('Entradas cargadas:', entries);
        fetchCategories();
        updateUI();
      } catch (error) {
        console.error('Error al cargar las entradas:', error);
        alert('Error al cargar las entradas. Verifica la consola para detalles.');
      }
    }

    async function addEntry(entry) {
      try {
        console.log('Agregando entrada:', entry);
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [entry] })
        });
        if (!res.ok) {
          throw new Error(`Error al agregar: ${res.status}`);
        }
        console.log('Entrada agregada exitosamente');
      } catch (error) {
        console.error('Error al agregar la entrada:', error);
        alert('Error al agregar la entrada.');
      }
    }

    async function updateEntry(id, data) {
      try {
        console.log('Actualizando entrada ID:', id, 'con datos:', data);
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [data] })
        });
        if (!res.ok) {
          throw new Error(`Error al actualizar: ${res.status}`);
        }
        console.log('Entrada actualizada exitosamente');
      } catch (error) {
        console.error('Error al actualizar la entrada:', error);
        alert('Error al actualizar la entrada.');
      }
    }

    async function deleteEntry(id) {
      try {
        console.log('Eliminando entrada ID:', id);
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) {
          throw new Error(`Error al eliminar: ${res.status}`);
        }
        console.log('Entrada eliminada exitosamente');
      } catch (error) {
        console.error('Error al eliminar la entrada:', error);
        alert('Error al eliminar la entrada.');
      }
    }

    function fetchCategories() {
      const uniqueCategories = [...new Set(entries.map(e => e.Categoría).filter(c => c))];
      categories = uniqueCategories.length > 0 ? uniqueCategories : [...defaultCategories];
      console.log('Categorías extraídas:', categories);
      updateCategoriesUI();
      updateCategorySelect();
    }

    const monthFilter = document.getElementById('monthFilter');

    monthFilter.addEventListener('change', () => {
      updateUI();
    });

    function updateUI() {
      const list = document.getElementById('entriesList');
      list.innerHTML = '';

      const selectedMonth = monthFilter.value;
      let filteredEntries = entries;
      if (selectedMonth) {
        filteredEntries = entries.filter(e => e.Fecha.startsWith(selectedMonth));
      }
      console.log('Entradas filtradas:', filteredEntries);

      // Agrupar por categoría
      const grouped = {};
      filteredEntries.forEach(e => {
        if (!grouped[e.Categoría]) grouped[e.Categoría] = [];
        grouped[e.Categoría].push(e);
      });

      // Mostrar por categoría
      Object.keys(grouped).sort().forEach(cat => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category-section';
        catDiv.innerHTML = `<h3 class="font-semibold text-lg mb-2">${cat}</h3>`;
        const ul = document.createElement('ul');
        ul.className = 'list-disc list-inside space-y-1';
        grouped[cat].forEach(e => {
          const li = document.createElement('li');
          li.innerHTML = `
            ${new Date(e.Fecha).toLocaleDateString()} - ${e.Descripción}: $${parseFloat(e.Monto).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ARS ${e.Comentario ? '- ' + e.Comentario : ''}
            <button class="edit-btn" data-id="${e._id}">Editar</button>
            <button class="delete-btn" data-id="${e._id}">Eliminar</button>
          `;
          ul.appendChild(li);
        });
        catDiv.appendChild(ul);
        list.appendChild(catDiv);
      });

      updateSummary(filteredEntries);
      updateChart(filteredEntries);
    }

    function updateSummary(filteredEntries) {
      const totalIncome = filteredEntries.filter(e => e.Tipo === 'ingreso').reduce((s, e) => s + parseFloat(e.Monto || 0), 0);
      const totalExpenses = filteredEntries.filter(e => e.Tipo === 'gasto').reduce((s, e) => s + parseFloat(e.Monto || 0), 0);
      const balance = totalIncome - totalExpenses;
      console.log('Totales calculados - Ingresos:', totalIncome, 'Gastos:', totalExpenses, 'Balance:', balance);
      document.getElementById('totalIncome').textContent = `$${totalIncome.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ARS`;
      document.getElementById('totalExpenses').textContent = `$${totalExpenses.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ARS`;
      const balanceEl = document.getElementById('balance');
      balanceEl.textContent = `$${balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ARS`;
      balanceEl.classList.toggle('text-green-600', balance >= 0);
      balanceEl.classList.toggle('text-red-600', balance < 0);
    }

    function updateChart(filteredEntries) {
      const totals = {};
      filteredEntries.filter(e => e.Tipo === 'gasto').forEach(e => {
        totals[e.Categoría] = (totals[e.Categoría] || 0) + parseFloat(e.Monto || 0);
      });
      console.log('Datos del gráfico:', totals);
      const labels = Object.keys(totals);
      const data = labels.map(l => totals[l]);
      if (expensesChart) expensesChart.destroy();
      expensesChart = new Chart(document.getElementById('expensesChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#ff6384','#36a2eb','#cc65fe','#ffce56','#4bc0c0']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Distribución de Gastos' }
          }
        }
      });
    }

    // Manejo de botones Editar y Eliminar con delegación
    document.getElementById('entriesList').addEventListener('click', async (event) => {
      if (event.target.classList.contains('edit-btn')) {
        const id = event.target.dataset.id;
        const entry = entries.find(e => e._id === id);
        if (entry) {
          populateFormForEdit(entry);
        }
      } else if (event.target.classList.contains('delete-btn')) {
        const id = event.target.dataset.id;
        if (confirm('¿Seguro que quieres eliminar esta entrada?')) {
          await deleteEntry(id);
          await fetchEntries();
        }
      }
    });

    function populateFormForEdit(entry) {
      editingId = entry._id;
      document.getElementById('type').value = entry.Tipo;
      document.getElementById('amount').value = entry.Monto;
      document.getElementById('category').value = entry.Categoría;
      document.getElementById('date').value = entry.Fecha;
      document.getElementById('comment').value = entry.Comentario || '';
      document.getElementById('formTitle').textContent = 'Editar Entrada';
      document.getElementById('submitBtn').textContent = 'Guardar Cambios';
      document.getElementById('cancelEditBtn').style.display = 'inline-block';
    }

    document.getElementById('cancelEditBtn').addEventListener('click', () => {
      resetForm();
    });

    function resetForm() {
      editingId = null;
      document.getElementById('entryForm').reset();
      setDefaultDate();
      document.getElementById('formTitle').textContent = 'Agregar Entrada';
      document.getElementById('submitBtn').textContent = 'Agregar';
      document.getElementById('cancelEditBtn').style.display = 'none';
    }

    document.getElementById('entryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;
      const comment = document.getElementById('comment').value;

      if (amount && date && category) {
        const entryData = {
          Tipo: type,
          Descripción: type === 'gasto' ? 'Gasto' : 'Ingreso',
          Monto: amount,
          Categoría: category,
          Fecha: date,
          Comentario: comment
        };

        if (editingId) {
          await updateEntry(editingId, entryData);
          resetForm();
        } else {
          await addEntry(entryData);
          this.reset();
          setDefaultDate();
        }
        await fetchEntries();
      } else {
        alert('Por favor, complete todos los campos requeridos.');
      }
    });

    // Gestión de categorías

    // Actualizar la lista visible de categorías en el panel
