<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Gastos e Ingresos - Pesos Argentinos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .card {
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-input {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.5rem;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #3730a3;
        }
        .summary-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            background: white;
            border-radius: 15px;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Registro de Gastos e Ingresos Mensuales</h1>
        
        <!-- Resumen -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="card bg-white p-4 summary-card">
                <h3 class="font-semibold">Total Ingresos</h3>
                <p id="totalIncome" class="text-2xl font-bold text-green-600">$0 ARS</p>
            </div>
            <div class="card bg-white p-4 summary-card">
                <h3 class="font-semibold">Total Gastos</h3>
                <p id="totalExpenses" class="text-2xl font-bold text-red-600">$0 ARS</p>
            </div>
            <div class="card bg-white p-4 summary-card">
                <h3 class="font-semibold">Balance</h3>
                <p id="balance" class="text-2xl font-bold">$0 ARS</p>
            </div>
        </div>
        
        <!-- Formulario para agregar entrada -->
        <div class="card bg-white p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Agregar Entrada</h2>
            <form id="entryForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="type" class="form-input">
                        <option value="gasto">Gasto</option>
                        <option value="ingreso">Ingreso</option>
                    </select>
                    <input type="number" id="amount" placeholder="Monto (ARS)" class="form-input" required />
                    <select id="category" class="form-input">
                        <option value="">Seleccionar Categoría</option>
                    </select>
                    <input type="date" id="date" class="form-input" required />
                    <textarea id="comment" placeholder="Comentario (opcional)" class="form-input col-span-2" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary mt-4">Agregar</button>
            </form>
        </div>
        
        <!-- Gestión de Categorías -->
        <div class="card bg-white p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Gestionar Categorías</h2>
            <div id="categoryList" class="mb-4"></div>
            <input type="text" id="newCategory" placeholder="Nueva Categoría" class="form-input mr-2" />
            <button id="addCategoryBtn" class="btn-primary">Agregar Categoría</button>
        </div>
        
        <!-- Gráfico de Distribución de Gastos -->
        <div class="card bg-white p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Distribución de Gastos por Categoría</h2>
            <canvas id="expensesChart"></canvas>
        </div>
        
        <!-- Lista de Entradas -->
        <div class="card bg-white p-6">
            <h2 class="text-xl font-semibold mb-4">Entradas Recientes</h2>
            <ul id="entriesList" class="list-disc list-inside space-y-2"></ul>
        </div>
    </div>
    
    <script>
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Comida', 'Transporte', 'Entretenimiento', 'Vivienda', 'Salud'];
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        const entriesList = document.getElementById('entriesList');
        const categorySelect = document.getElementById('category');
        const categoryListDiv = document.getElementById('categoryList');
        const expensesChartCanvas = document.getElementById('expensesChart');
        let expensesChart;

        function setDefaultDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;
            document.getElementById('date').value = todayStr;
        }

        function updateUI() {
            entriesList.innerHTML = '';
            entries.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-2 border-b';
                li.innerHTML = `
                    <div>
                        <span class="font-semibold">${new Date(entry.date).toLocaleDateString()}</span> - ${entry.description}: $${entry.amount} ARS (${entry.category}) 
                        ${entry.comment ? `- ${entry.comment}` : ''}
                    </div>
                    <div>
                        <button onclick="editEntry(${index})" class="text-blue-500 mr-2">Editar</button>
                        <button onclick="deleteEntry(${index})" class="text-red-500">Eliminar</button>
                    </div>
                `;
                entriesList.appendChild(li);
            });
            
            updateCategories();
            updateSummary();
            updateChart();
        }

        function updateCategories() {
            categorySelect.innerHTML = '<option value="">Seleccionar Categoría</option>';
            categoryListDiv.innerHTML = '';
            categories.forEach((cat, index) => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
                
                const catDiv = document.createElement('div');
                catDiv.className = 'flex justify-between items-center p-2 border-b';
                catDiv.innerHTML = `
                    <span>${cat}</span>
                    <button onclick="removeCategory(${index})" class="text-red-500">Eliminar</button>
                `;
                categoryListDiv.appendChild(catDiv);
            });
        }

        function updateSummary() {
            const totalIncome = entries.filter(e => e.type === 'ingreso').reduce((sum, e) => sum + e.amount, 0);
            const totalExpenses = entries.filter(e => e.type === 'gasto').reduce((sum, e) => sum + e.amount, 0);
            const balance = totalIncome - totalExpenses;
            
            document.getElementById('totalIncome').textContent = `$${totalIncome.toLocaleString()} ARS`;
            document.getElementById('totalExpenses').textContent = `$${totalExpenses.toLocaleString()} ARS`;
            document.getElementById('balance').textContent = `$${balance.toLocaleString()} ARS`;
            document.getElementById('balance').classList.toggle('text-green-600', balance >= 0);
            document.getElementById('balance').classList.toggle('text-red-600', balance < 0);
        }

        function updateChart() {
            const categoryTotals = {};
            entries.filter(e => e.type === 'gasto').forEach(e => {
                categoryTotals[e.category] = (categoryTotals[e.category] || 0) + e.amount;
            });
            
            const labels = Object.keys(categoryTotals);
            const data = labels.map(cat => categoryTotals[cat]);
            
            if (expensesChart) {
                expensesChart.destroy();
            }
            expensesChart = new Chart(expensesChartCanvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#4bc0c0']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribución de Gastos'
                        }
                    }
                }
            });
        }

        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const comment = document.getElementById('comment').value;
            
            if (amount && date && category) {
                entries.push({
                    type,
                    description: type === 'gasto' ? 'Gasto' : 'Ingreso',
                    amount,
                    category,
                    date,
                    comment
                });
                localStorage.setItem('entries', JSON.stringify(entries));
                updateUI();
                this.reset();
                setDefaultDate();
            } else {
                alert('Por favor, complete todos los campos requeridos.');
            }
        });

        document.getElementById('addCategoryBtn').addEventListener('click', function() {
            const newCat = document.getElementById('newCategory').value.trim();
            if (newCat && !categories.includes(newCat)) {
                categories.push(newCat);
                localStorage.setItem('categories', JSON.stringify(categories));
                updateUI();
                document.getElementById('newCategory').value = '';
            }
        });

        function editEntry(index) {
            const entry = entries[index];
            document.getElementById('type').value = entry.type;
            document.getElementById('amount').value = entry.amount;
            document.getElementById('category').value = entry.category;
            document.getElementById('date').value = entry.date;
            document.getElementById('comment').value = entry.comment;
            entries.splice(index, 1);
            updateUI();
        }

        function deleteEntry(index) {
            if (confirm('¿Estás seguro de que quieres eliminar esta entrada?')) {
                entries.splice(index, 1);
                localStorage.setItem('entries', JSON.stringify(entries));
                updateUI();
            }
        }

        function removeCategory(index) {
            if (confirm('¿Estás seguro de que quieres eliminar esta categoría? Esto no afectará las entradas existentes, pero no podrás seleccionarla para nuevas.')) {
                categories.splice(index, 1);
                localStorage.setItem('categories', JSON.stringify(categories));
                updateUI();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setDefaultDate();
            updateUI();
        });
    </script>
</body>
</html>
