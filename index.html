<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Gastos e Ingresos - Pesos Argentinos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e5e7eb;
    }
    .card {
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: rgba(31, 41, 55, 0.9);
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
    .form-input {
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 0.5rem;
      background: #1f2937;
      color: #e5e7eb;
    }
    .form-input:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .btn-primary {
      background: #4b5563; /* Gris azulado oscuro para mejor integración con tema oscuro */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #6b7280; /* Hover más claro para visibilidad */
    }
    .btn-secondary {
      background: #7f1d1d; /* Gris rojizo oscuro */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: #991b1c; /* Hover más claro */
    }
    .btn-edit {
      background: #4b5563; /* Consistente con btn-primary */
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .btn-edit:hover {
      background: #6b7280;
    }
    .btn-delete {
      background: #7f1d1d; /* Consistente con btn-secondary */
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #991b1c;
    }
    .summary-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      background: rgba(31, 41, 55, 0.9);
      border-radius: 15px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold text-white text-center mb-6">
      Registro de Gastos e Ingresos Mensuales
    </h1>

    <!-- Selector de mes -->
    <div class="mb-4">
      <label for="monthFilter" class="text-white font-semibold mr-2">Filtrar por mes:</label>
      <input type="month" id="monthFilter" class="form-input" />
    </div>

    <!-- Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="card p-4 summary-card">
        <h3 class="font-semibold text-white">Total Ingresos</h3>
        <p id="totalIncome" class="text-2xl font-bold text-green-400">$0 ARS</p>
      </div>
      <div class="card p-4 summary-card">
        <h3 class="font-semibold text-white">Total Gastos</h3>
        <p id="totalExpenses" class="text-2xl font-bold text-red-400">$0 ARS</p>
      </div>
      <div class="card p-4 summary-card">
        <h3 class="font-semibold text-white">Balance</h3>
        <p id="balance" class="text-2xl font-bold">$0 ARS</p>
      </div>
    </div>

    <!-- Formulario -->
    <div class="card p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-white" id="formTitle">Agregar Entrada</h2>
      <form id="entryForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <select id="type" class="form-input" required>
            <option value="gasto">Gasto</option>
            <option value="ingreso">Ingreso</option>
          </select>
          <input type="number" id="amount" placeholder="Monto (ARS)" class="form-input" required min="0.01" step="0.01" />
          <div class="flex gap-2">
            <select id="category" class="form-input flex-1" required></select>
            <button type="button" id="addCategoryBtn" class="btn-primary bg-green-700 hover:bg-green-800">+</button>
          </div>
          <input type="date" id="date" class="form-input" required />
          <textarea id="comment" placeholder="Comentario (opcional)" class="form-input col-span-2" rows="2"></textarea>
        </div>
        <button type="submit" class="btn-primary mt-4" id="submitBtn">Agregar</button>
        <button type="button" class="btn-secondary mt-4 ml-4" id="cancelEditBtn" style="display:none;">Cancelar</button>
      </form>
    </div>

    <!-- Gráfico -->
    <div class="card p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-white">Distribución de Gastos por Categoría</h2>
      <canvas id="expensesChart"></canvas>
    </div>

    <!-- Lista agrupada -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4 text-white">Entradas Recientes (Agrupadas por Categoría)</h2>
      <div id="groupedEntries" class="space-y-4"></div>
    </div>
  </div>

  <script>
  const API_URL = "https://sheetdb.io/api/v1/5b0et060artk7";
  let entries = [];
  let expensesChart;
  let editingId = null;
  let currentFilteredEntries = []; // Nueva variable para almacenar entradas filtradas

  document.addEventListener('DOMContentLoaded', () => {
    setDefaultDate();
    setCurrentMonth();
    fetchEntries();
  });

  function setDefaultDate() {
    const today = new Date();
    document.getElementById('date').value = today.toISOString().split('T')[0];
  }

  function setCurrentMonth() {
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    document.getElementById('monthFilter').value = `${yyyy}-${mm}`;
  }

  async function fetchEntries() {
    try {
      const res = await fetch(API_URL);
      entries = await res.json();
      updateCategoryList();
      updateUI();
    } catch (error) {
      alert('Error al cargar las entradas.');
    }
  }

  async function addEntry(entry) {
    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [entry] })
      });
    } catch (error) {
      alert('Error al agregar la entrada.');
    }
  }

  async function updateEntry(id, data) {
    try {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: [data] })
      });
    } catch (error) {
      alert('Error al actualizar la entrada.');
    }
  }

  async function deleteEntry(id) {
    try {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
    } catch (error) {
      alert('Error al eliminar la entrada.');
    }
  }

  document.getElementById('monthFilter').addEventListener('change', updateUI);

  function updateUI() {
    const selectedMonth = document.getElementById('monthFilter').value;
    currentFilteredEntries = entries; // Por defecto, todas
    if (selectedMonth) {
      currentFilteredEntries = entries.filter(e => e.Fecha.startsWith(selectedMonth));
    }

    updateSummary(currentFilteredEntries);
    updateChart(currentFilteredEntries);
    renderGroupedEntries(currentFilteredEntries);
  }

  function updateSummary(filteredEntries) {
    const totalIncome = filteredEntries.filter(e => e.Tipo === 'ingreso').reduce((s, e) => s + parseFloat(e.Monto || 0), 0);
    const totalExpenses = filteredEntries.filter(e => e.Tipo === 'gasto').reduce((s, e) => s + parseFloat(e.Monto || 0), 0);
    const balance = totalIncome - totalExpenses;
    document.getElementById('totalIncome').textContent = `$${totalIncome.toFixed(2)} ARS`;
    document.getElementById('totalExpenses').textContent = `$${totalExpenses.toFixed(2)} ARS`;
    const balanceEl = document.getElementById('balance');
    balanceEl.textContent = `$${balance.toFixed(2)} ARS`;
    balanceEl.classList.toggle('text-green-400', balance >= 0);
    balanceEl.classList.toggle('text-red-400', balance < 0);
  }

  function updateChart(filteredEntries) {
    const totals = {};
    filteredEntries.filter(e => e.Tipo === 'gasto').forEach(e => {
      totals[e.Categoría] = (totals[e.Categoría] || 0) + parseFloat(e.Monto || 0);
    });
    const labels = Object.keys(totals);
    const data = Object.values(totals);

    if (expensesChart) expensesChart.destroy();

    expensesChart = new Chart(document.getElementById('expensesChart'), {
      type: 'pie',
      data: {
        labels,
        datasets: [{
          data,
          backgroundColor: ['#ef4444','#3b82f6','#8b5cf6','#f59e0b','#06b6d4']
        }]
      },
      options: {
        responsive: true,
        plugins: { 
          title: { display: true, text: 'Distribución de Gastos', color: '#e5e7eb' },
          legend: { labels: { color: '#e5e7eb' } }
        }
      }
    });
  }

  function renderGroupedEntries(filteredEntries) {
    const grouped = {};
    filteredEntries.forEach(e => {
      const cat = e.Categoría || "Sin categoría";
      if (!grouped[cat]) grouped[cat] = [];
      grouped[cat].push(e);
    });

    const container = document.getElementById('groupedEntries');
    container.innerHTML = '';

    Object.keys(grouped).forEach(cat => {
      const catTotal = grouped[cat].reduce((sum, e) => sum + parseFloat(e.Monto || 0), 0);
      const div = document.createElement('div');
      div.className = 'border border-gray-600 rounded-lg p-4 bg-gray-800';
      div.innerHTML = `<h3 class="font-semibold text-lg mb-2 text-white">${cat} <span class="text-sm text-gray-400">($${catTotal.toFixed(2)} ARS)</span></h3>`;
      
      grouped[cat].forEach(e => {
        if (!e.id) {
          console.warn('Entrada sin ID:', e); // Log si falta ID
          return; // No crear botones si no hay ID
        }
        const line = document.createElement('div');
        line.className = 'text-sm text-gray-300 ml-2 flex justify-between items-center';
        line.innerHTML = `
          <span>${new Date(e.Fecha).toLocaleDateString()} - $${parseFloat(e.Monto).toFixed(2)} ${e.Comentario ? ' - ' + e.Comentario : ''}</span>
          <div>
            <button class="btn-edit" data-id="${e.id}">Editar</button>
            <button class="btn-delete" data-id="${e.id}">Eliminar</button>
          </div>
        `;
        div.appendChild(line);
      });

      container.appendChild(div);
    });

    // Agregar event listeners para editar y eliminar
    document.querySelectorAll('.btn-edit').forEach(btn => {
      btn.addEventListener('click', (event) => {
        const id = event.target.getAttribute('data-id');
        editEntry(id);
      });
    });

    document.querySelectorAll('.btn-delete').forEach(btn => {
      btn.addEventListener('click', (event) => {
        const id = event.target.getAttribute('data-id');
        if (confirm('¿Estás seguro de que quieres eliminar esta entrada?')) {
          deleteEntry(id).then(() => fetchEntries());
        }
      });
    });
  }

  function editEntry(id) {
    console.log('Intentando editar entrada con ID:', id);
    console.log('IDs disponibles en entradas filtradas:', currentFilteredEntries.map(e => e.id));
    const entry = currentFilteredEntries.find(e => String(e.id) === String(id)); // Buscar en filtradas
    if (entry) {
      console.log('Entrada encontrada:', entry);
      editingId = id;
      document.getElementById('type').value = entry.Tipo;
      document.getElementById('amount').value = entry.Monto;
      document.getElementById('category').value = entry.Categoría;
      document.getElementById('date').value = entry.Fecha;
      document.getElementById('comment').value = entry.Comentario || '';
      document.getElementById('formTitle').textContent = 'Editar Entrada';
      document.getElementById('submitBtn').textContent = 'Actualizar';
      document.getElementById('cancelEditBtn').style.display = 'inline-block';
    } else {
      console.error('Entrada no encontrada para editar con ID:', id);
      alert('Error: No se pudo encontrar la entrada para editar. IDs disponibles: ' + currentFilteredEntries.map(e => e.id).join(', '));
    }
  }

  document.getElementById('cancelEditBtn').addEventListener('click', () => {
    editingId = null;
    document.getElementById('entryForm').reset();
    setDefaultDate();
    document.getElementById('formTitle').textContent = 'Agregar Entrada';
    document.getElementById('submitBtn').textContent = 'Agregar';
    document.getElementById('cancelEditBtn').style.display = 'none';
  });

  document.getElementById('entryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const type = document.getElementById('type').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const category = document.getElementById('category').value;
    const date = document.getElementById('date').value;
    const comment = document.getElementById('comment').value;

    if (amount && date && category) {
      const entryData = {
        Tipo: type,
        Descripción: type === 'gasto' ? 'Gasto' : 'Ingreso',
        Monto: amount,
        Categoría: category,
        Fecha: date,
        Comentario: comment
      };

      if (editingId) {
        await updateEntry(editingId, entryData);
        editingId = null;
        document.getElementById('formTitle').textContent = 'Agregar Entrada';
        document.getElementById('submitBtn').textContent = 'Agregar';
        document.getElementById('cancelEditBtn').style.display = 'none';
      } else {
        await addEntry(entryData);
      }

      await fetchEntries();
      this.reset();
      setDefaultDate();
    } else {
      alert('Por favor, complete todos los campos requeridos.');
    }
  });

  document.getElementById('addCategoryBtn').addEventListener('click', () => {
    const newCat = prompt('Ingrese nueva categoría:');
    if (newCat && newCat.trim()) {
      const select = document.getElementById('category');
      const opt = document.createElement('option');
      opt.value = newCat.trim();
      opt.textContent = newCat.trim();
      select.appendChild(opt);
      select.value = newCat.trim();
    }
  });

  function updateCategoryList() {
    const categorySelect = document.getElementById('category');
    const categories = [...new Set(entries.map(e => e.Categoría).filter(Boolean))];
    categorySelect.innerHTML = '<option value="">Seleccionar Categoría</option>';
    categories.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      categorySelect.appendChild(opt);
    });
  }
  </script>
</body>
</html>
